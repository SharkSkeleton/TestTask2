<form class="form-horizontal" role="form" ng-submit="createTodo()">
    <div class="form-group">
        <label class="col-sm-2 control-label">Formulas:</label>
        <table class="table table-hover">
            <tr>
                <th>Circle: &pi;&times;radius<sup>2</sup></th>
                <th>Square: width A<sup>2</sup></th>
                <th>Triangle: &frac12;width A&times;height</th>
                <th>Rectangle: width A&times;width B</th>
                <th>Parallelogram: width A&times;height</th>
                <th>Diamond: width A&times;height</th>
                <th>Trapeze: &frac12;(width A + width B)&times;height</th>
                <th>Ellipse:  &pi;&times;width A&times;width B</th>
            </tr>
        </table>
    </div>

    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="title" placeholder="Enter your title.." ng-model="todo.title">
        </div>

        <label for="radius" class="col-sm-2 control-label">Radius</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="radius" placeholder="Enter your radius.." ng-model="todo.radius">
        </div>

        <label for="heights" class="col-sm-2 control-label">Heights</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="heights" placeholder="Enter your height.." ng-model="todo.heights">
        </div>

        <label for="widthA" class="col-sm-2 control-label">Width A</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="widthA" placeholder="Enter your width A.." ng-model="todo.widthA">
        </div>

        <label for="widthB" class="col-sm-2 control-label">Width B</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="widthB" placeholder="Enter your width B.." ng-model="todo.widthB">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">New Shape</button>
        </div>
    </div>
</form>
