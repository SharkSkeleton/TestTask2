<h2>
    All Shapes
    <a class="btn btn-primary pull-right" href="#" ng-click="delete()">
        <i class="icon-plus-sign icon-white"></i>
        Delete
    </a>
    <a class="btn btn-primary pull-right" href="#/create">
        <i class="icon-plus-sign icon-white"></i>
        New Shape
    </a>
</h2>

<table class="table table-hover">
    <tr>
        <th>#</th>
        <th>Title</th>
        <th>Square</th>
        <th>Radius</th>
        <th>Height</th>
        <th>Width A</th>
        <th>Width B</th>
        <th>Created On</th>
        <th>Deleted</th>
    </tr>

    <tr class="success-{{todo.deleted}}" ng-repeat="todo in todos">
        <td>{{$index+1}}</td>
        <td>{{todo.title}}</td>
        <td>{{todo.square}}</td>
        <td>{{todo.radius}}</td>
        <td>{{todo.heights}}</td>
        <td>{{todo.widthA}}</td>
        <td>{{todo.widthB}}</td>
        <td>{{todo.createdOn |date:'medium'}}</td>
        <td><input type="checkbox" ng-change="todoStatusChanged(todo)" ng-value="todo.deleted" ng-model="todo.deleted"></td>
    </tr>
</table>
